<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .row>div {
            text-align: center;
            /* background: #f2f2f2; */
            margin: 10px 0;
        }
        
        .uno {
            background: #f2f2f2;
        }
        
        .dos {
            background: #dbdbdb;
            padding: 0 20px;
            color: #fff;
        }
        
        .tres {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col uno">
                <h3>Columna #1</h3>
            </div>
            <div class="col dos col-lg-auto">
                <h3>Columna #2</h3>
            </div>
            <div class="col tres">
                <h3>Columna #3</h3>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
