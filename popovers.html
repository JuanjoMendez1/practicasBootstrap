<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Popovers</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h2>Popovers</h2>
                <hr>

                <button class="btn btn-info" data-container="body" data-placement="top" data-toggle="popover" title="Titulo del popover" data-content="lorem">Arriba</button>

                <button class="btn btn-info" data-container="body" data-placement="left" data-toggle="popover" title="Titulo del popover" data-content="lorem10">Izquierda</button>

                <button class="btn btn-info" data-container="body" data-placement="right" data-toggle="popover" title="Titulo del popover" data-content="lorem10">Derecha</button>

                <button class="btn btn-info" data-container="body" data-placement="bottom" data-toggle="popover" title="Titulo del popover" data-content="lorem10">Abajo</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('[data-toggle="popover"]').popover();
        })
    </script>
</body>

</html>
