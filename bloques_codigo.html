<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bloques</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2>Blques de Codigo en Linea</h2>
                <p>Lorem ipsum dolor sit amet <code> consectetur</code> adipisicing elit. Cupiditate, animi!</p>
                <hr>
                <h2>Bloques de Codigo</h2>
                <p>
                    <pre>
<code>
&lt;h1&gt; Lorem ipsum dolor sit amet.&lt;h1&gt;
&lt;p&gt; Lorem ipsum dolor sit amet.&lt;p&gt;
</code>
</pre>
                </p>

                <hr>
                <h2>Teclas</h2>
                <p>Para copiar texto precio <kbd>Ctrl + C</kbd></p>
                <p>Para pegar texto precio <kbd>Ctrl + C</kbd></p>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
