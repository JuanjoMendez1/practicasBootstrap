<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Formularios Perzonalizados</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Checkbox Perzonalizado</h2>
                    <hr>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="" id="checkboxPerzonalizado1" class="custom-control-input">
                        <label for="checkboxPerzonalizado1" class="custom-control-label">Acepto los Terminos y Condiciones</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="" id="checkboxPerzonalizado2" class="custom-control-input">
                        <label for="checkboxPerzonalizado2" class="custom-control-label">Acepto las Politicas de Privacidad</label>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Radio Buton Perzonalizado</h2>
                    <hr>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="sexo" id="radioPerzonalizado1" class="custom-control-input">
                        <label for="radioPerzonalizado1" class="custom-control-label">Hombre</label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" name="sexo" id="radioPerzonalizado2" class="custom-control-input">
                        <label for="radioPerzonalizado2" class="custom-control-label">Mujer</label>
                    </div>

                    <br>
                    <div class="custom-control custom-control-inline custom-radio">
                        <input type="radio" name="edad" id="radioPerzonalizado3" class="custom-control-input">
                        <label for="radioPerzonalizado3" class="custom-control-label">Menor de Edad</label>
                    </div>

                    <div class="custom-control custom-control-inline custom-radio">
                        <input type="radio" name="edad" id="radioPerzonalizado4" class="custom-control-input">
                        <label for="radioPerzonalizado4" class="custom-control-label">Mayor de Edad</label>
                    </div>

                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Select Personlizado</h2>
                    <hr>

                    <select name="" id="" class="custom-select mb-3">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>
                    </select>

                    <select name="" id="" class="custom-select custom-select-lg mb-3">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>
                    </select>

                    <select name="" id="" class="custom-select custom-select-sm mb-3">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>
                    </select>
                </form>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
