<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Formularios Grids</title>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="form-group row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="col-md-6">
                            <label for="pass">Contraseña</label>
                            <input type="password" class="form-control" name="pass" id="pass" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 mb-3">
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Sexo</label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="pais">Pais</label>
                            <select class="form-control" name="pais" id="pais">
                            <option value="mexico">Mexico</option>
                            <option value="espana">España</option>
                            <option value="colombia">Colombia</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 text-center">
                            <label class="form-check-label">
                                <input type="checkbox" name="terminos" id="terminos" class="form-check-input mb-3 mr-3">Acepto los Terminos y Condiciones
                            </label>
                            <div class="row justify-content-center">
                                <div class="col-sm-8 col-md-4">
                                    <button class="btn btn-info btn-block" type="submit">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
